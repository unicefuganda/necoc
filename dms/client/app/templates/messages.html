<h1>MESSAGES</h1>

<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Location</th>
            <th>Date Time</th>
            <th>SMS Body</th>
            <th>Source</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="message in messages">
        <td>{[{ message.sms }]}</td>
        <td>-</td>
        <td>{[{ message.time }]}</td>
        <td>{[{ message.text }]}</td>
        <td>{[{ message.source }]}</td>
    </tr>
    </tbody>
</table>
