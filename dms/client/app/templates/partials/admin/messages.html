
<div class="section">
    <div class="container">
        <ng-include src="'/static/templates/partials/admin/messages/download-messages-modal.html'"></ng-include>
        <div class="row row-centered">
            <div class="c-well page-summary">
                <ul class="ul-horizontal">
                    <li>
                        <button id="uncategorized-sms" type="button" class="btn btn-big btn-info">
                            <span class="huge-number">{[{uncategorizedMessagesCount}]}</span>

                            <div class="value">Uncategorized</div>
                            <div class="value">Messages</div>
                        </button>

                    </li>
                    <li>
                        <button id="send-bulk-sms" type="button" class="btn btn-info btn-big" data-toggle="modal"
                                data-target="#bulk-sms-modal">
                            <span class="icon icon-mail-letter"></span>

                            <div class="value">Send SMS Alert</div>
                        </button>
                    </li>
                    <li>
                        <button id="download-messages-modal" type="button" class="btn btn-info btn-big" data-toggle="modal"
                                data-target="#download-messages-modal">
                            <span class="icon icon-download"></span>

                            <div class="value">Download CSV</div>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="c-well">

        <div class="row with-btm-margin">
            <div class="col-md-8 sub-section-header">
                <span class="icon icon-bubble-3"></span><span class="title">All Received Messages</span>
                <span class="badge">{[{messages.length}]}</span>
            </div>
            <div class="col-md-2">
                <button type="submit" id="message-refresh" class="btn btn-default btn-icon" save-state=""
                                    data-loading-text="Refreshing..." ng-click="refresh()">
                    <span class="icon icon-sync"></span>
                    <span class="value">Refresh</span>
                </button>
            </div>
            <div class="col-md-1">
                <div class="btn-group">
                    <button id="actions-btn" type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                        Actions <span class="caret"></span>
                    </button>
                    <ul ng-show="selected.messages.length" class="dropdown-menu" role="menu">
                        <li><a id="add-to-disaster" data-toggle="modal"
                               data-target="#add-to-disaster-modal">Associate to disaster</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <ng-include src="'/static/templates/partials/admin/messages-table.html'"></ng-include>
    </div>

    <div class="sms-toast" growl></div>
    <ng-include src="'/static/templates/partials/admin/bulk-sms-modal.html'"></ng-include>
    <ng-include src="'/static/templates/partials/admin/add-to-disaster-modal.html'"></ng-include>
</div>
