<div class="section">
    <div class="row">
        <div class="c-well col-md-offset-3 col-md-4 page-summary">
            <ul class="ul-horizontal">
                <li>
                    <button id="new-poll-btn" type="button" class="btn btn-info btn-big" data-toggle="modal"
                            data-target="#new-poll-modal">
                        <span class="icon icon-pie-2"></span>

                        <div class="value">New Poll</div>
                    </button>
                </li>
                <li>
                    <a id="export-poll-responses" type="button" href="{[{export_poll_response_url}]}"
                            class="btn btn-info btn-big" target="_self">
                        <span class="icon icon-file-text"></span>

                        <div class="value">Export Responses</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="c-well">

        <div class="row with-btm-margin">
            <div class="col-md-2">
                <button id="back-to-polls-btn" type="button" class="btn btn-default btn-icon"
                        ng-click="backToPolls()">
                    <span class="icon icon-arrow-line-left"></span>
                    <span class="value">Back</span>
                </button>
            </div>

            <div class="col-md-7 sub-section-header">
                <span class="icon icon-pie-2"></span><span class="title">
                {[{ poll_text }]} Responses </span>
                <span class="badge"> {[{poll_responses.length}]}</span>
            </div>
        </div>

        <table si-table="" class="table table-hover table-striped style-header">
            <thead>
            <tr>
                <th>Respondent</th>
                <th>Answer</th>
                <th>Location</th>
                <th>Responded on</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="poll_response in poll_responses | orderBy: 'created_at': true">
                <td>{[{ poll_response.source }]} <span>({[{ poll_response.phone }]})</span></td>
                <td>{[{ poll_response.text }]}</td>
                <td>{[{ poll_response.location }]}</td>
                <td>{[{ poll_response.time | date:"MMM dd, yyyy - h:mma" }]}</td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <td colspan="5">
                    <si-table-pagination limit="15"/>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>

    <div class="poll-toast" growl></div>

    <ng-include src="'/static/templates/partials/admin/new-poll-modal.html'"></ng-include>
</div>
