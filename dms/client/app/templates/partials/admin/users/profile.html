<div class="section">

    <div class="c-well">
        <div class="row with-btm-margin">
            <div class="col-md-3 sub-section-header">
                <div class="title text-center profile-title">{[{profile.name | uppercase }]}</div>
                <div>
                    <img ng-cloak class="profile-pic" ng-src="{[{ profileImageSrc }]}" alt=""/>
                </div>
            </div>
            <div class="profile-toast" growl></div>
            <div class="col-lg-9">
                <div class="info-container">
                    <div ng-show="profile.username">
                        <i class="icon icon-torso"></i>
                        <span>Username:</span><strong>{[{ profile.username }]}</strong>
                    </div>
                    <div>
                        <i class="icon icon-mail"></i><span>Email:</span><strong>{[{ profile.email }]}</strong>
                    </div>
                    <div>
                        <i class="icon icon-phone-on"></i><span>Phone Number:</span><strong>{[{ profile.phone }]}</strong>
                    </div>
                    <div>
                        <i class="icon icon-location"></i><span>Location:</span><strong>{[{ [profile.location.parent, profile.location] | joinNames }]}</strong>
                    </div>
                    <div ng-show="profile.group">
                        <i class="icon icon-contacts-social"></i><span>Role:</span><strong>{[{ profile.group }]}</strong>
                    </div>
                </div>
                <div class="user-actions-absolute user-actions pull-right">
                    <ul>
                        <li ng-show="profile.username">
                            <button type="button" id="change-password" class="btn btn-default btn-action btn-icon"
                                    data-toggle="modal"
                                    data-target="#change-password-modal" ng-click="changePassword()">
                                <span class="icon icon-lock"></span>
                                <span class="value">Change Password</span>
                            </button>
                        </li>
                        <li>
                            <button type="button" id="edit-user" class="btn btn-default btn-action btn-icon"
                                    data-toggle="modal"
                                    data-target="#mobile-user-modal">
                                <span class="icon icon-edit"></span>
                                <span class="value">Edit</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <ng-include ng-controller="EditUserController"
                src="'/static/templates/partials/admin/users/user-modal.html'"></ng-include>
    <ng-include ng-controller="ChangePasswordController"
                src="'/static/templates/partials/admin/users/change-password-modal.html'"></ng-include>
</div>
