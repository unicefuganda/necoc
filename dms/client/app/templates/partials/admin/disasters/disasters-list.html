<div class="c-well">

    <div class="row with-btm-margin">
        <div class="col-md-3 sub-section-header">
            <span class="icon icon-flash-electric"></span><span class="title">Registered Disasters</span>
        </div>
        <div class="pull-right">
            <form role="form">
                <ul class="ul-horizontal">
                    <li id="status-filter" class="selectize-in-horizontal">
                        <input type="text" ng-model="disasterFilter.status" disaster-status="disaster" name="status"
                               class="form-control" placeholder="Filter by status"/>
                    </li>
                    <li>
                        <input id="from-date" class="form-control" ng-model="disasterFilter.from" data-datepicker=""
                               data-timepicker="false" placeholder="from"/>
                    </li>
                    <li>
                        <input id="to-date" class="form-control" ng-model="disasterFilter.to" data-datepicker=""
                               data-timepicker="false" placeholder="to"/></select>
                    </li>
                    <li class="user-actions pull-right">
                        <button type="button" id="add-disaster" class="btn btn-default btn-action btn-icon"
                                data-toggle="modal" data-target="#disasters-modal" ng-click="addDisaster()">
                            <span class="icon icon-plus-circle"></span>
                            <span class="value">Add Disasters</span>
                        </button>
                    </li>
                </ul>
            </form>
        </div>
    </div>


    <table si-table="" class="table table-hover table-striped style-header table-clickable">
        <thead>
        <tr>
            <th>Disaster</th>
            <th>Location</th>
            <th>Description</th>
            <th>Status</th>
            <th>Duration</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="disaster in disasters" ng-click="showDisasterInfo(disaster)">
            <td>{[{ disaster.name.name }]}</td>
            <td>
                <div>{[{ disaster.locations[0].parent.name }]}</div>
                <span>{[{ disaster.locations | joinNames | capitalize }]}</span>
            </td>
            <td>{[{ disaster.description }]}</td>
            <td>{[{ disaster.status }]}</td>
            <td>{[{ disaster.date | duration }]}</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td colspan="5">
                <si-table-pagination limit="15"/>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
