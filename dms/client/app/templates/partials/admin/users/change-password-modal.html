<div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog sm-2">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 id="mu-modal-title" class="modal-title">Change Password </h4>
            </div>
            <div>
                <form role="form" novalidate="" name="form.user_form" ng-submit="changePassword(user)">
                    <div class="modal-body">
                        <div class="form-group" ng-class="{'has-error': form.user_form.old_password.$invalid && hasErrors }">
                            <label class="control-label" for="old-password">Current Password</label>
                            <input type="password" id="old-password" ng-model="user.old_password" name="old_password"
                                   class="form-control"
                                   placeholder="enter old password" required="">

                            <div id="old-password-errors" class="error-text"
                                 ng-show="form.user_form.old_password.$invalid && hasErrors">
                                <p class="text-danger" ng-show="form.user_form.old_password.$error.required">
                                    This field is required
                                </p>

                                <p class="text-danger" ng-repeat="error in errors.old_password">
                                    {[{ error }]}
                                </p>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': form.user_form.new_password.$invalid && hasErrors }">
                            <label class="control-label" for="new-password">New Password</label>
                            <input type="password" id="new-password" ng-model="user.new_password" name="new_password"
                                   class="form-control"
                                   placeholder="enter new password" required="">

                            <div id="new-password-errors" class="error-text"
                                 ng-show="form.user_form.new_password.$invalid && hasErrors">
                                <p class="text-danger" ng-show="form.user_form.new_password.$error.required">
                                    This field is required
                                </p>

                                <p class="text-danger" ng-repeat="error in errors.new_password">
                                    {[{ error }]}
                                </p>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': form.user_form.confirm_password.$invalid && hasErrors }">
                            <label class="control-label" for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" ng-model="user.confirm_password"
                                   name="confirm_password" class="form-control"
                                   placeholder="confirm new password" required="">

                            <div id="confirm-password-errors" class="error-text"
                                 ng-show="form.user_form.confirm_password.$invalid && hasErrors">
                                <p class="text-danger" ng-show="form.user_form.confirm_password.$error.required">
                                    This field is required
                                </p>

                                <p class="text-danger" ng-repeat="error in errors.confirm_password">
                                    {[{ error }]}
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="close-change-password-modal" class="btn btn-default"
                                data-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" id="save-user-password-modal" close-modal="change-password-modal"
                                class="btn btn-info" save-state=""
                                data-loading-text="Saving...">Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
