<!DOCTYPE html>
<html lang="en" ng-app="dms">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Disaster management system">
    <title>{% block page_title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/app.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/fonts.css"/>
    {% block styles %}{% endblock %}
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
{% block body %}{% endblock %}
<!-- Libs -->
{% block before_scripts %}{% endblock %}
<script src="{{ STATIC_URL }}bower_components/jquery/dist/jquery.min.js"></script>
<script src="{{ STATIC_URL }}bower_components/angular/angular.min.js"></script>
{% block scripts %}{% endblock %}
</body>

</html>
