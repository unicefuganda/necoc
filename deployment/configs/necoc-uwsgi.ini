[uwsgi]
vhost = true
vacuum = True
plugins = python
socket = /tmp/necoc.sock
chmod-socket = 777
master = true
enable-threads = true
processes = 2
harakiri = 600
wsgi-file = /necoc/necoc/wsgi.py
chdir = /necoc/
env=API_TOKEN=##API_TOKEN##,EMAIL_PASSWORD=##EMAIL_PASSWORD##
touch-reload = /necoc/necoc/reload